<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti Effect</title>
  <style>
    body {
      background-color: #f0f0f0;
    }
    .confetti {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <button id="button">Click me!</button>
  <script>
    function getRandomEmoji() {
      const emojis = [
        'üéâ', 'üéä', 'üëè', 'üòÑ', 'üéÅ',
        'üëç', 'üí•', 'üî•', 'üéà', 'üòÜ',
        'ü§©', 'üéâ', 'üë´', 'üíï', 'üòä',
        'üëÄ', 'üòç', 'ü§Ø', 'üéä', 'üëè'
      ];
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.innerHTML = getRandomEmoji();

      // Ï¥àÍ∏∞ ÏÜçÎèÑ ÏÑ§Ï†ï
      const initialVelocity = Math.random() * 20 + 5;
      let velocity = initialVelocity;
      let gravity = Math.random() * 0.2 + 0.05;

      // Ï¥àÍ∏∞ ÏúÑÏπò ÏÑ§Ï†ï
      confetti.style.top = `${Math.random() * 100}%`;
      confetti.style.left = `${Math.random() * 100}%`;

      // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÑ§Ï†ï
      function animate() {
        velocity += gravity;
        confetti.style.top = `${confetti.offsetTop + velocity}px`;
        if (confetti.offsetTop > window.innerHeight) {
          confetti.remove();
        } else {
          requestAnimationFrame(animate);
        }
      }

      animate();

      document.body.appendChild(confetti);
    }

    // Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
    document.getElementById('button').addEventListener('click', createConfetti);
  </script>
</body>
</html>
